<form>
   <div class="form-group">
      <label for="operation">Operation</label>
      <input type="text" class="form-control" ng-model="command" id="operation" placeholder="hostname">
   </div>
   <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" ng-model='description' id="description" placeholder="Get serial number">
   </div>
   <button type="submit" class="btn btn-default" ng-click="sendToDevice()">Send</button>
</form>
