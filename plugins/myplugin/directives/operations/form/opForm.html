<div class="panel panel-default">
   <div class="panel-heading">Operation Form</div>
   <div class="panel-body">
      <form>
         <div class="form-group">
            <label>Operation
            <input type="text" class="form-control" ng-model="command" placeholder="hostname"></label>
         </div>
         <div class="form-group">
            <label >Description
            <input type="text" class="form-control" ng-model='description' placeholder="Get serial number"></label>
         </div>
         <button type="submit" class="btn btn-default" ng-click="sendToDevice()">Send</button>
      </form>
   </div>
</div>
